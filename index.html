<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Game Mania</title>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }

    .bg-primary {
      background-color: #000000;
    }

    .text-primary {
      color: #ff0000;
    }

    .border-primary {
      border-color: #ffffff;
    }

    .rounded-full {
      border-radius: 50%;
    }

    .p-4 {
      padding: 1rem;
    }

    .m-4 {
      margin: 1rem;
    }

    .mt-8 {
      margin-top: 2rem;
    }

    .mb-8 {
      margin-bottom: 2rem;
    }

    .ml-4 {
      margin-left: 1rem;
    }

    .mr-4 {
      margin-right: 1rem;
    }

    .text-center {
      text-align: center;
    }

    .text-right {
      text-align: right;
    }

    .font-bold {
      font-weight: bold;
    }

    .font-light {
      font-weight: lighter;
    }

    .text-xl {
      font-size: 1.25rem;
    }

    .text-2xl {
      font-size: 1.5rem;
    }

    .text-3xl {
      font-size: 1.875rem;
    }

    .text-4xl {
      font-size: 2.25rem;
    }

    .text-5xl {
      font-size: 3rem;
    }

    .h-12 {
      height: 3rem;
    }

    .w-12 {
      width: 3rem;
    }

    .w-1/2 {
      width: 50%;
    }

    .w-1/3 {
      width: 33.333333%;
    }

    .w-2/3 {
      width: 66.666667%;
    }

    .w-3/4 {
      width: 75%;
    }

    .w-4/5 {
      width: 80%;
    }

    .w-full {
      width: 100%;
    }

    .flex {
      display: flex;
    }

    .flex-col {
      flex-direction: column;
    }

    .flex-row {
      flex-direction: row;
    }

    .justify-center {
      justify-content: center;
    }

    .justify-end {
      justify-content: flex-end;
    }

    .items-center {
      align-items: center;
    }

    .items-start {
      align-items: flex-start;
    }

    .items-end {
      align-items: flex-end;
    }

    .gap-4 {
      gap: 1rem;
    }

    .bg-cover {
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body class="bg-primary text-primary">
  <header class="p-4 flex justify-between items-center">
    <div class="flex items-center gap-4">
      <img src="assets/imagem/logo.png" alt="Game Mania logo" class="w-480 h-480 rounded-full" />
      <h1 class="text-4xl font-bold">Game Mania</h1>
    </div>
    <nav>
      <ul class="flex gap-4">
        <li><a href="#" class="text-xl">Menu</a></li><br>
        <li><a href="#" class="text-xl">Games</a></li><br>
        <li><a href="#" class="text-xl">Notícias</a></li><br>
        <li><a href="#" class="text-xl">Sobre</a></li><br>
      </ul>
    </nav>
  </header>
  <main class="mt-8">
    <section class="mb-8">
      <h2 class="text-5xl font-bold text-center">Bem-vindo ao Game Mania</h2>
      <p class="text-xl text-center">O seu balcão único para todas as coisas de jogos.</p>
    </section>
    <section class="mb-8">
      <h3 class="text-3xl font-bold text-center">Jogos em destaque</h3>
      <div class="flex justify-center gap-4">
        <div class="w-1/3 bg-cover"
          style="background-image: url(assets/imagem/squad.jpg); width: 200px; height: 200px;">
          <div class="p-4">
            <h4 class="text-2xl font-bold"></h4>
            <p class="text-xl"></p>
            <a href="#" class="text-xl font-bold"></a>
          </div>
        </div>
        <div class="w-1/3 bg-cover"
          style="background-image: url(assets/imagem/Remnant\ 2.jpg); width: 200px; height: 200px;">
          <div class="p-4">
            <h4 class="text-2xl font-bold"></h4>
            <p class="text-xl"></p>
            <a href="#" class="text-xl font-bold"></a>
          </div>
        </div>
        <div class="w-1/3 bg-cover"
          style="background-image: url(assets/imagem/super-mario-bros-wonder-capa.jpg); width: 200px; height: 200px;">
          <div class="p-4">
            <h4 class="text-2xl font-bold"></h4>
            <p class="text-xl"></p>
            <a href="#" class="text-xl font-bold"></a>
          </div>
        </div>
      </div>
    </section>
    <section class="mb-8">
      <h3 class="text-3xl font-bold text-center">Últimas Notícias</h3>
      <div class="flex justify-center gap-4">
        <div class="w-1/2">
          <div class="bg-cover" style="background-image: url(assets/imagem/lime.jpg); width: 200px; height: 200px;">
            <div class="p-4">
              <h4 class="text-2xl font-bold"></h4>
              <p class="text-xl"></p>
              <a href="#" class="text-xl font-bold"></a>
            </div>
          </div>
        </div>
        <div class="w-1/2">
          <div class="bg-cover" style="background-image: url(assets/imagem/Suyu.png); width: 200px; height: 200px;">
            <div class="p-4">
              <h4 class="text-2xl font-bold"></h4>
              <p class="text-xl"></p>
              <a href="#" class="text-xl font-bold"></a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="p-4 text-center">
    <p class="text-xl">Copyright &copy; 2024 Game Mania</p>
  </footer>
</body>

</html>
